<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&family=Lato:wght@300&family=Roboto:wght@400;900&family=Smythe&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="container">
            <div class="banner">
                <h1>Find your film</h1>
                <p><a href="watchlist.html">My Watchlist</a></p>
            </div>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="search-input" placeholder="Search for a movie">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
            <div class="movie-section">
                <img src="img/placeholder.png" alt="reel image" class="movie-placeholder">
            </div>
            
        </div>
        
        <script src="index.js"></script>
